<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="indexstyle.css">
    <title>Home</title>
</head>
<body>
     <!-- nav bar -->
        <nav class="navbar justify-content-between nav nav-shadow">
                <a class="font-weight-bold">
                    <img src="./images/logo.png" id="logoimg">
                  <span id="logo" onclick="location.href='Welcome.html'">CAR BECHO</span>
                </a>
                
                <ul class="nav justify-content-end">
                  
                        <li class="nav-item">
                          <a class="nav-link active" href="Welcome.html"><span style="color: white;">Home</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" href="index.html"><span style="color: white;">Estimate Price</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="CarDetails.html"><span style="color: white;">Sell</span></a>
                          </li>
                        <li class="nav-item">
                          <a class="nav-link" href="Buy.html"><span style="color: white;">Buy</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="login.html"><span style="color: white;">Log Out</span></a>
                        </li>
                      </ul>
              </nav>
    <div class="container-fluid fullscreen">
        <div id="inner_div">
            <h4 class="text-center">Price Estimator</h4>
            
         <!--getting user input -->
            
            <div id="inputBox">
              <div class="info">
                    <h6>Car </h6>
                    <select id="carModel">
                        <option value="none" disabled selected style="display: none">Car Model</option>
                      <option value="Hyundai i20">Hyundai i20</option>
                      <option value="Toyota Corola">Toyota Corola</option>
                      <option value="Scoda Rapid">Scoda Rapid</option>
                      <option value="Ford Endevour">Ford Endevour</option>
                      <option value="Jeep Compas">Jeep Compas</option>
                    </select>
                    <span id="ModelRequired">Required *</span>
              </div>
              <div class="info">
                    <h6>Years</h6>
                    <select id="carYear">
                        <option value="none" disabled selected style="display: none">Model Year</option>
                      <option value="2015">2015</option>
                      <option value="2013">2013</option>
                      <option value="2010">2010</option>
                    </select>
                    <span id="YearRequired">Required *</span>
              </div>
              <div class="info">    
                    <h6>KMs</h6>
                    <select id="carKm">
                        <option value="none" disabled selected style="display: none">KMs Driven</option>
                      <option value="5000">5000-9000</option>
                      <option value="10000">10000-19000</option>
                      <option value="20000">20000-29000</option>
                      <option value="30000">More</option>
                    </select>
                    <span id="KmRequired">Required *</span>
              </div>       
              <div class="info">
                    <h6>Insurance</h6>
                    <select id="carInsurance">
                      <option value="none" disabled selected style="display: none">Valid</option>
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                    <span id="InsRequired">Required *</span>
              </div> 
              <div class="info">
                    <h6>Owners</h6>
                    <select id="carWoner">
                      <option value="none" disabled selected style="display: none">No Of Owners</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                    </select>
                    <span id="OwnerRequired">Required *</span>
              </div> 
                    
                <button id="submit" type="submit" name="" style="background-color: rgb(0, 0, 0);margin: 2% auto;width: 180px;border-radius: 15px;border: none;color: white;;" onclick="Check()">Check</button>
                <!-- <button type="submit" class="btn btn-outline-primary" onclick="updatedb()">Next</button> -->
            </div>
            
        </div>
        
        <!--getting user output -->
        
        <div id="outputbox">
            <h4 class="text-center">Price Guide</h4>
            <div id="priceDiv">
              <h2 id="showPrice"></h2>
            </div>
            <div id="btn">
              <button class="button" onclick="location.reload()">Evaluate Again</button>
              <button class="button" onclick="location.href='CarDetails.html'">Sell Your Car</button>
            </div>
        </div> 
        
</div>
</body>
<script src="jquery.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
