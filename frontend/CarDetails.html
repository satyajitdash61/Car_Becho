<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CarDetailstyle.css">
    <title>Car Details</title>
</head>
<body>
        <nav class="navbar justify-content-between nav nav-shadow">
                <a class="font-weight-bold">
                    <img src="logo.png" id="logoimg">
                  <span id="logo" onclick="location.href='index.html'">CAR BECHO</span>
                </a>
                
                <ul class="nav justify-content-end">
                        <li class="nav-item">
                          <a class="nav-link active" href="Welcome.html"><span style="color: white;">Home</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="Buy.html"><span style="color: white;">Buy</span></a>
                        </li>
                      </ul>
              </nav>
    <div class="container-fluid fullscreen" id="fullscreen">
        <div id="inner_div">
            <h4 class="text-center">User & Car Details</h4>
            <div id="inputBox">
                    <input id="inputName" type="text" name="" id="" placeholder="Name">
                    <span id="UserNameRequired">User Name Required *</span>
                    <input id="inputMobile" type="number" name="" id="" placeholder="Mobile">
                    <span id="MobileRequired">Mobile Required *</span>
                    <input id="inputCity" type="text" name="" id="" placeholder="City">
                    <span id="CityRequired">City Name Required *</span>
                    <input id="inputPin" type="number" name="" id="" placeholder="Pin">
                    <span id="PinRequired">Pin Required *</span>
                <input id="inputCar" type="text" name="" id="" placeholder="Select Car" >
                <span id="selectCarRequired">Car Name Required *</span>
                <!-- <input id="inputYear" type="number" name="" id="" placeholder="Model Year" > -->
                <select id="inputYear">
                    <option value="none" disabled selected style="display: none">Model Year</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                </select>
                <span id="modelYearRequired">Model Year Required *</span>
                <input id="inputKM" type="number" name="" id="" placeholder="KMs Driven">
                <span id="KMsRequired">KMs Required *</span>
                <!-- <input id="inputInsurance" type="text" name="" id="" placeholder="Insurance" > -->
                <select id="inputInsurance">
                    <option value="none" disabled selected style="display: none">Insurance</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <span id="InsuranceRequired">Insurance Required *</span>
                <!-- <input id="inputWoners" type="number" name="" id="" placeholder="No of Owners" > -->
                <select id="inputWoners">
                    <option value="none" disabled selected style="display: none">No of Owners</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <span id="wonership">Wonership Required *</span>
                <button id="submit" type="submit" name=""  onclick="updatedb()">submit</button>
                <!-- <button type="submit" class="btn btn-outline-primary" onclick="updatedb()">Next</button> -->
            </div>
        </div>        
        
</div>
<div id="gif">
  <h4 id="submitted">Successfully Submitted</h4>
  <img src="inserted.svg" id="loading" >
  <button class="button" onclick="location.href='index.html'">Home</button>
</div>
</body>
<script src="jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
